<!DOCTYPE html>
<html>
    <head>
        <title>Korean Server</title>
    </head>
    <body>
        <h1>게시판</h1>
        <table border="1">
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            {% for i in b %}
                <tr>
                    <td>{{ i[0] }}</td>
                    <td>
                        <a href="text_kr?no={{ i[0] }}">
                            <span>{{ i[2] }}</span>
                        </a>
                    </td>
                    <td>{{ i[1] }}</td>
                </tr>
            {% endfor %}
        </table>
        
        <p><input type='button' value='작성' onclick="location.href='write_kr'"></p>
        <hr>
        <a href="developenote">
            <span>개발자노트</span>
        </a>
    </body>
</html>
